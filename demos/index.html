<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
      <html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<title>jQuery virtual tour</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" href="favicon.ico" />
<link rel="stylesheet" type="text/css" href="css/jquery.panorama.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/jquery.fancybox-1.3.1.css" media="screen" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script type="text/javascript" src="../jquery.panorama.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("img.advancedpanorama").panorama({
	                auto_start: 0,
					start_position: 1527
	         });
	});
</script>
<script type="text/javascript" src="js/cvi_text_lib.js"></script>
<script type="text/javascript" src="../jquery.advanced-panorama.js"></script>
<script type="text/javascript" src="js/jquery.flipv.js"></script>
<script type="text/javascript" src="js/jquery.fancybox-1.3.1.pack.js"></script>
<script type="text/javascript" src="js/dave.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
	  $('.thickbox').fancybox();
	  doDave();
	});
</script>

<style  type="text/css">
	body {
		background: #595959;
		text-align: center;
	}
	h1 {
		color: white;
		margin-bottom: 2em;
		font-family: Verdana;
		font-weight: normal;
		font-size: 25px;
	}
	#page {
		text-align: center;
		color: white;
	}
	#page a {
		color: white;
	}
	#page .panorama-viewport {
		border: 20px solid #414141;
		margin-left: auto;
		margin-right: auto;
	}
	#page p {
		margin-bottom: 1em;
	}
</style>
</head>
<body>
<h1>Virtual Tour Test</h1>

<div id="page">
	<div id="main" >
		<img src="img/megavr.jpg" class="advancedpanorama" width="3053" height="721" usemap="testmap" alt="nav" />
		<map id="testmap" name="testmap"> 
			<area shape="rect" coords="1839,275,1920,420" href="img/forward.jpg" alt="go forward" class="forward" /> 
			<area shape="rect" coords="1110,280,1200,340" href="http://www.youtube.com/embed/TezQvNZgxTA?autoplay=1?TB_iframe=true&height=200&width=300&modal=true" alt="statues" class="thickbox iframe" /> 
			<area shape="rect" coords="2120,296,2170,356" href="img/gouges.jpg" alt="gouges" class="thickbox" />
		</map>
	</div>
	<div id="pool" class="hidden" >
		<img src="img/forward.jpg" class="advancedpanorama" width="3053" height="721" usemap="testmap2" alt="nav" />
		<map id="testmap2" name="testmap2">
			<area shape="rect" coords="2013,114,2091,210" href="img/statue1.jpg" alt="statues" class="thickbox" /> 
			<area shape="rect" coords="1920,276,2070,351" href="img/gouges.jpg" alt="gouges" class="thickbox" /> 
		</map>
	</div>
</div>
</body>
</html>
